<div class="login-page_wrapper">
  <form #loginForm="ngForm" (ngSubmit)="onSubmitLoginForm(loginForm)" action="" name="login-form">
    <div class="login-form_wrapper">
      <label for="login-form" class="login-form_heading">Login</label>
      <label class="login-form-input_text" for="loginInput">login</label>
      <input class="login-form_input" type="text" name="loginInput" ngModel>
      <label class="login-form-input_text" for="passwordInput">password</label>
      <input class="login-form_input" type="text" name="passwordInput" ngModel>
      <button class="login-form-submit_btn" type="submit">Login</button>
    </div>
  </form>
</div>
